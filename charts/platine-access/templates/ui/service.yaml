{{- if .Values.ui.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "coleman-access.ui.fullname" . }}
  labels: 
    {{- include "coleman-access.ui.labels" . | nindent 4 }}
spec:
  type: {{ .Values.ui.service.type }}
  ports:
    - port: {{ .Values.ui.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector: 
    {{- include "coleman-access.ui.selectorLabels" . | nindent 4 }}
{{- end }}
