pogues:
  ui:
    image:
      repository: inseefr/pogues
      pullPolicy: IfNotPresent
      tag: 1.4.1

    ingress:
      hosts:
        - host: POGUES_UI.domain.com
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
        - hosts:
            - POGUES_UI.domain.com

    env:
      API_URL: "https://POGUES_API.domain.com/api"

  api:
    image:
      repository: inseefr/pogues-back-office
      pullPolicy: IfNotPresent
      tag: 4.0.5

    ingress:
      hosts:
        - host: POGUES_API.domain.com
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
        - hosts:
            - POGUES_API.domain.com

    environment:
      ssl: false
      log:
        configuration: classpath:log4j2.xml
      api:
        host: POGUES_API.domain.com
        name: ""
        scheme: https
      persistence:
        database:
          host: pogues-db
          port: 5432
          driver: org.postgresql.Driver
          table: Pogues
      authentification: NONE
      role:
        admin: Administrateur_Pogues
        user: Utilisateurs_Pogues
      remote:
        metadata:
          url: https://DDI_ACCESS_SERVICE.domain.com/api
        stromae:
          host: ""
          vis:
            path: ""
          orbeon:
            host: ""
        queen:
          host: https://QUEEN_UI.domain.com
          vis:
            path: queen/visualize?questionnaire=
        stromaev2:
          vis:
            url: https://STROMAE_V2.domain.com/visualize?questionnaire=
        eno:
          host: eno-example.local
          scheme: https

  postgresql:
    fullnameOverride: pogues-db
    auth:
      username: Pogues
      password: Pogues
      postgresPassword: postgresPassword
      database: Pogues

eno-ws:
  enoxml:
    image:
      repository: inseefr/eno-ws
      pullPolicy: IfNotPresent
      tag: 1.6.1
    ingress:
      hosts:
        - host: ENO_XML.domain.com
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
        - hosts:
            - ENO_XML.domain.com
  enojava:
    enabled: true
    image:
      repository: inseefr/eno-ws
      pullPolicy: IfNotPresent
      tag: ""
    env:
      ENO_LEGACY_WS_URL: https://ENO_XML.domain.com
    ingress:
      hosts:
        - host: ENO_JAVA.domain.com
          paths:
            - path: /
              pathType: ImplementationSpecific

ddi-access-services:
  image:
    repository: inseefr/ddi-access-services
    pullPolicy: IfNotPresent
    tag: 1.0.6

  ingress:
    hosts:
      - host: DDI_ACCESS_SERVICE.domain.com
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls:
      - hosts:
          - DDI_ACCESS_SERVICE.domain.com

  properties: |-
    # SSL
    fr.insee.rmes.force.ssl=false
    # Log4J configuration File
    fr.insee.rmespogbo.log.configuration=log4j2.xml
    # Swagger host
    fr.insee.rmes.api.host = DDI_ACCESS_SERVICE.domain.com
    fr.insee.rmes.api.name= /api
    fr.insee.rmes.api.scheme= https
    # Metadata service

    fr.insee.rmes.search.DDIItemRepository.impl = DDIItemRepositoryDBImpl
    fr.insee.rmes.search.db.host = pogues-db
    fr.insee.rmes.search.db.port = 5432
    fr.insee.rmes.search.db.schema = Pogues
    fr.insee.rmes.search.db.user = Pogues
    fr.insee.rmes.search.db.password = Pogues
    fr.insee.rmes.search.db.driver = org.postgresql.Driver
    fr.insee.rmes.search.db.table = ddi_item

queen:
  ui:
    enabled: true
    nameOverride: queen-ui
    replicaCount: 1
    image:
      repository: inseefr/queen
      tag: 0.10.11
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
      hosts:
        - host: QUEEN_UI.domain.com
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
        - hosts:
            - QUEEN_UI.domain.com
    env:
      QUEEN_URL: https://QUEEN_UI.domain.com
      authenticationType: NONE

stromae-v2:
  ui:
    enabled: true
    nameOverride: stromae-ui
    replicaCount: 1
    image:
      repository: inseefr/stromae
      tag: 2.2.14
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
      hosts:
        - host: STROMAE_V2.domain.com
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
        - hosts:
            - STROMAE_V2.domain.com
    env:
      AUTHENTICATION_TYPE: NONE
